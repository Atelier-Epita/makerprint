<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>MakerPrint</title>
    <link rel="stylesheet" href="static/style.css">
</head>


<body>
    <!-- Menu -->
    <div class="menu">
        <h1>MakerPrint</h1>

        <div class="menu-left-bar">
            <img src="static/logo.png" alt="MakerPrint">

            <!-- list of available printers -->
            <div class="menu-printers">
                <h3>Printers</h3>
                found {{ printer_count }} printers
                {{ printers }}
            </div>

            <!-- 
                list of available files for the current printer
                list of available files for the current printer
                this list is updated when a printer is selected
                else, it is empty

                not sure about this one
            -->
            <div class="menu-files">
                <h3>Files</h3>
                found {{ file_count }} files
                <ul>
                    {{ files }}
                </ul>
            </div>
        </div>
    </div>
</body>


</html>
